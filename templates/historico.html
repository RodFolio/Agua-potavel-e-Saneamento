{% extends "base.html" %}

{% block content %}
<div class="card">
    <div class="card-header d-flex justify-content-between align-items-center">
        <h3 class="card-title mb-0" style="font-family: Montserrat, sans-serif; text-transform: uppercase;">Histórico de Ações</h3>
        <span class="badge bg-primary" style="font-family: Montserrat, sans-serif;" >{{ historico|length }} registros</span>
    </div>
    <div class="card-body">
        {% if historico %}
            <div class="list-group">
                {% for acao in historico %}
                    <div class="list-group-item">
                        <div class="d-flex w-100 justify-content-between">
                            <h6 class="mb-1">{{ acao }}</h6>
                            <small class="text-muted">{{ loop.index }}º registro</small>
                        </div>
                    </div>
                {% endfor %}
            </div>
        {% else %}
            <div class="alert alert-info">
                Nenhuma ação registrada no histórico.
            </div>
        {% endif %}
    </div>
</div>
<footer class="footer-historico" style="margin-top: 515px; font-family: Arial, Helvetica, sans-serif;" >
    <div class="container" style="display: flex; justify-content: center; text-align: center; padding: 10px; ">
      <p class="text-center"></p>
       <a href="https://github.com/RodFolio" target="_blank" style="font-size: 14px;">
        <img src="../static/github.png" alt="logo" width="30px" height="30px" style="color: rgb(0, 0, 0);"> RodFolio
      </a>
    </p>
    </div>
  </footer>
{% endblock %}
